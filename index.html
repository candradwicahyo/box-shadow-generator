<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>box shadow generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        
        <div class="bg-white p-4 rounded my-3">
          <div class="frame">
            <div class="box"></div>
          </div>
          <div class="input-group my-3">
            <input type="text" class="form-control input">
            <button class="btn btn-primary btn-copy">copy</button>
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label">Horizontal</label>
            <input type="range" class="form-range range hor" min="-100" max="100">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label">Vertical</label>
            <input type="range" class="form-range range ver" min="-100" max="100">
          </div>
          <div class="form-group mb-2">
            <label for="" class="form-label">Blur</label>
            <input type="range" class="form-range range blr" min="0" max="100" value="0">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Spread</label>
            <input type="range" class="form-range range spr" min="-100" max="100">
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
